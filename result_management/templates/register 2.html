{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card shadow p-4" style="min-width:340px; max-width:370px;">
    <h4 class="mb-3 text-center fw-bold"><i class="bi bi-person-plus me-2"></i>Create Account</h4>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100 mb-2"><i class="bi bi-person-plus me-1"></i>Register</button>
    </form>
    <div class="text-center mt-2">
      <a href="{{ url_for('login') }}" class="small">Already have an account? Login</a>
    </div>
  </div>
</div>
{% endblock %}

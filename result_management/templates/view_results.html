{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-header">
                <h3 class="card-title">View Results</h3>
            </div>
            <div class="card-body">
                <p class="mb-4">Please select which result format you want to view:</p>
                <a href="{{ url_for('course_wise_result', session_id=session_id) }}" class="btn btn-lg btn-outline-primary mb-3 w-100">Course-wise Result</a>
                <a href="{{ url_for('student_wise_result', session_id=session_id) }}" class="btn btn-lg btn-outline-success w-100">Student-wise Result</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

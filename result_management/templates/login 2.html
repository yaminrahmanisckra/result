{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card shadow p-4" style="min-width:340px; max-width:370px;">
    <h4 class="mb-3 text-center fw-bold"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h4>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2"><i class="bi bi-box-arrow-in-right me-1"></i>Login</button>
    </form>
    <div class="d-flex justify-content-between mt-2" style="gap: 1.5rem;">
      <a href="{{ url_for('register') }}" class="small">Create new account</a>
      <a href="{{ url_for('forgot_password') }}" class="small">Forgot password?</a>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card shadow p-4" style="min-width:340px; max-width:370px;">
    <h4 class="mb-3 text-center fw-bold"><i class="bi bi-key me-2"></i>Forgot Password</h4>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required autofocus>
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" required>
      </div>
      <button type="submit" class="btn btn-warning w-100 mb-2"><i class="bi bi-key me-1"></i>Reset Password</button>
    </form>
    <div class="text-center mt-2">
      <a href="{{ url_for('login') }}" class="small">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
